<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analisis Kredit Mikro Docs</title>
  <link rel="icon" href="_media/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>
<body>
  <div id="app">
    <!-- Add splash screen picture -->
    <div class="splash">
      <img src="_media/logo.png" alt="logo" />
  </div>
  <script>
  
    window.$docsify = {
      name: 'kredit-mikro-bpd',
      auto2top: true,
      logo: '_media/logo.png', 
      repo: 'https://github.com/fleetimee/infinite-impermanence',
      loadSidebar: true,
      subMaxLevel: 2,
      pagination: {
        previousText: 'Sebelumnya',
        nextText: {
          '/en/': 'Selanjutnya',
          '/': 'Selanjutnya'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      search: 'auto',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/fleetimee/infinite-impermanence/tree/master/docs/', null, 'ðŸ“ Edit on GitHub'
        ),
      ],
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
       timeUpdater: {
        text: ">Terakhir diperbarui: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      footer: {
        copy: '<span>Analisis Kredit Mikro &copy; 2022</span>',
        auth: 'Novian Andika',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
     
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://github.com/njleonzhang/docsify-edit-on-github/blob/master/index.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script> -->
</body>
</html>
