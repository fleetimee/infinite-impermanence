  http: ^0.13.5
  image_picker: ^0.8.6
  intl: ^0.18.0
  introduction_screen:
    git:
      url: https://github.com/Pyozer/introduction_screen
      ref: master
  latlong2: ^0.8.1
  lottie: ^2.1.0
  map_launcher: ^2.4.0
  modal_bottom_sheet: ^2.1.2
  nekos: ^0.0.7
  ntp: ^2.0.0
  numerus: ^2.0.0
  open_filex: ^4.3.2
  open_street_map_search_and_pick: ^0.0.15
  path_provider: ^2.0.11
  pdf: ^3.8.4
  photo_view: ^0.14.0
  printing: ^5.9.3
  responsive_framework:
    git:
      url: https://github.com/Codelessly/ResponsiveFramework
      ref: master
  scaffold_gradient_background: ^1.0.3+1
  settings_ui: ^2.0.2
  share_plus: ^6.3.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  terbilang_id: ^0.1.0
  timeline_tile: ^2.0.0
  url_launcher: ^6.1.7
  vector_math: null
  wave: ^0.2.2

dev_dependencies:
  change_app_package_name: ^1.1.0
  dart_code_metrics: ^5.3.0
  dependency_validator: ^3.2.2
  flutter_launcher_icons: ^0.11.0
  flutter_lints: 2.0.1
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/search_section/
    - assets/images/splash_side/
    - assets/images/home/
    - assets/images/splash_screen/
    - assets/images/pdf/
    - assets/fonts/times-new-roman.ttf
    - assets/fonts/times-new-roman-bold.ttf
    - assets/fonts/times-new-roman-italic.ttf
    - assets/fonts/times-new-roman-bold-italic.ttf
    - ABOUT.md
    - LICENSE.md
    - CHANGELOG.md
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/anya.png"

flutter_native_splash:
  background_image: "assets/images/splash_screen/background.png"
  image: "assets/images/splash_screen/splash_icon.png"
  branding: "assets/images/splash_screen/branding.png"

  android_12:
    image: "assets/images/splash_screen/splash_icon12.png"
    color: "#42a5f5"
    icon_background_color: "#0e44c2"

  web: false
  fullscreen: true

dependency_overrides:
  intl: ^0.18.0
  markdown: ^6.0.1
