      url: https://github.com/yuvaraja2303/finance/
      ref: patch-1
  firebase_auth: ^4.2.2
  firebase_core: ^2.4.0
  flutter:
    sdk: flutter
  flutter_animate: ^2.0.1
  flutter_cached_pdfview:
    git:
      url: https://github.com/ewilliams-zoot/flutter_cached_pdfview/
      ref: patch-1
  flutter_custom_clippers: ^2.0.0
  flutter_easyloading:
