name: akm
version: 1.0.2+7
publish_to: none
description: Mobile app untuk Analisis Kredit Mikro built with Flutter and NodeJS.
environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  about: ^2.1.1
  awesome_dialog: ^3.0.2
  cupertino_icons: ^1.0.5
  currency_text_input_formatter: ^2.1.8
  data_connection_checker:
    git:
      url: https://github.com/chornthorn/data_connection_checker.git
      ref: master
  data_table_2: ^2.3.8
  device_info_plus: 4.1.0
  double_back_to_close_app: ^2.1.0
  empty_widget: ^0.0.5
  extended_masked_text: ^2.3.1
  faker_dart: ^0.1.11
  finance:
    git:
      url: https://github.com/yuvaraja2303/finance/
      ref: patch-1
  flutter:
    sdk: flutter
  flutter_animate: ^2.0.1
  flutter_custom_clippers: ^2.0.0
  flutter_echarts: ^2.4.0
  flutter_form_builder: ^7.7.0
  flutter_localizations:
    sdk: flutter
  flutter_map: ^3.0.0
  flutter_map_marker_popup: ^4.0.0
  flutter_markdown: ^0.6.13
  flutter_native_splash: ^2.2.14
  flutter_slidable: ^2.0.0
  flutter_styled_toast: ^2.1.3
  flutter_svg: ^1.1.6
  flutter_tex_js: ^1.2.17
  font_awesome_flutter: ^10.2.1
  form_builder_extra_fields: ^8.3.0
  form_builder_image_picker: ^3.1.0
  form_builder_validators: ^8.4.0
  get: 4.6.5
  getwidget: ^3.0.1
  google_fonts: ^3.0.1
  http: ^0.13.5
  image_picker: ^0.8.6
  intl: ^0.17.0
  latlong2: ^0.8.1
  lottie: ^2.0.0
  map_launcher: ^2.4.0
  modal_bottom_sheet: ^2.1.2
  nekos: ^0.0.7
  ntp: ^2.0.0
  numerus: ^2.0.0
  open_file:
    git:
      url: https://github.com/crazecoder/open_file
      ref: master
  open_street_map_search_and_pick: ^0.0.15
  pdf: ^3.8.4
  printing: ^5.9.3
  responsive_framework:
    git:
      url: https://github.com/Codelessly/ResponsiveFramework
      ref: master
  scaffold_gradient_background: ^1.0.3+1
  shimmer: ^2.0.0
  terbilang_id: ^0.1.0
  url_launcher: ^6.1.6
  vector_math: null
  wave: ^0.2.2

dev_dependencies:
  change_app_package_name: ^1.1.0
  dart_code_metrics: ^5.0.1
  dependency_validator: ^3.2.2
  flutter_launcher_icons: "^0.10.0"
  flutter_lints: 2.0.1
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/search_section/
    - assets/images/splash_side/
    - assets/images/home/
    - assets/images/splash_screen/
    - assets/images/upload/
    - assets/images/agunan/
    - assets/images/pdf/
    - assets/images/debitur_real/
    - assets/fonts/times-new-roman.ttf
    - assets/fonts/times-new-roman-bold.ttf
    - assets/fonts/times-new-roman-italic.ttf
    - assets/fonts/times-new-roman-bold-italic.ttf
    - README.md
    - LICENSE.md
    - CHANGELOG.md
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/anya.png"

flutter_native_splash:
  background_image: "assets/images/splash_screen/background.png"
  image: "assets/images/splash_screen/splash_icon.png"
  branding: "assets/images/splash_screen/branding.png"

android_12:
  image: "assets/images/splash_screen/splash_icon.png"

dependency_overrides:
  intl: ^0.17.0
  markdown: ^6.0.1
